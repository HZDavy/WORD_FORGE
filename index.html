<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>词炼 - 极致背词</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                monkey: {
                  bg: '#323437',
                  main: '#e2b714',
                  text: '#d1d0c5',
                  sub: '#646669',
                  error: '#ca4754',
                  caret: '#e2b714'
                }
              },
              fontFamily: {
                mono: ['"Roboto Mono"', 'monospace', 'sans-serif'],
                sans: ['system-ui', 'sans-serif']
              },
              animation: {
                'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
                'pop-in': 'popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                'fade-in': 'fadeIn 0.5s ease-out forwards',
                'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                'merge-success': 'mergeSuccess 0.5s ease-out forwards',
                'slide-out-left': 'slideOutLeft 0.3s ease-in forwards',
                'slide-in-right': 'slideInRight 0.3s ease-out forwards',
                'slide-out-right': 'slideOutRight 0.3s ease-in forwards',
                'slide-in-left': 'slideInLeft 0.3s ease-out forwards',
              },
              keyframes: {
                shake: {
                  '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                  '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                  '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                  '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                },
                popIn: {
                  '0%': { opacity: '0', transform: 'scale(0.5)' },
                  '100%': { opacity: '1', transform: 'scale(1)' }
                },
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' }
                },
                fadeInUp: {
                  '0%': { opacity: '0', transform: 'translateY(20px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' }
                },
                mergeSuccess: {
                  '0%': { transform: 'scale(1)', opacity: '1', backgroundColor: '#e2b714', color: '#323437', borderColor: '#e2b714' },
                  '50%': { transform: 'scale(1.15)', boxShadow: '0 0 25px rgba(226, 183, 20, 0.5)' },
                  '100%': { transform: 'scale(0)', opacity: '0' }
                },
                slideOutLeft: {
                  '0%': { transform: 'translateX(0)', opacity: '1' },
                  '100%': { transform: 'translateX(-50%)', opacity: '0' }
                },
                slideInRight: {
                  '0%': { transform: 'translateX(50%)', opacity: '0' },
                  '100%': { transform: 'translateX(0)', opacity: '1' }
                },
                slideOutRight: {
                  '0%': { transform: 'translateX(0)', opacity: '1' },
                  '100%': { transform: 'translateX(50%)', opacity: '0' }
                },
                slideInLeft: {
                  '0%': { transform: 'translateX(-50%)', opacity: '0' },
                  '100%': { transform: 'translateX(0)', opacity: '1' }
                }
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Lock body scroll */
        background-color: #323437;
        color: #d1d0c5;
        font-family: 'Roboto Mono', monospace;
        overscroll-behavior: none; /* Prevent bounce */
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #323437; 
      }
      ::-webkit-scrollbar-thumb {
        background: #646669; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e2b714; 
      }
      
      /* Flip Card Classes */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
