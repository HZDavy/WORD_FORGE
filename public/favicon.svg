<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- The Flame Path -->
    <path id="flame" d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3a1 1 0 0 1 1.9.2z" />

    <!-- Glossy Gradient: White to Transparent -->
    <linearGradient id="gloss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- 1. Background: Yellow Rounded Rectangle -->
  <rect width="512" height="512" rx="110" fill="#e2b714"/>

  <!-- Icon Container -->
  <g transform="translate(64, 64) scale(16)">
    
    <!-- 2. Shadow: Darker Yellow (Simulates depth without turning grey) -->
    <use href="#flame" fill="#b58b00" transform="translate(0, 0.5)" opacity="0.4" />

    <!-- 3. Base Body: Solid Bright White -->
    <use href="#flame" fill="#ffffff" />

    <!-- 4. Glossy Overlay: Top-down white gradient -->
    <use href="#flame" fill="url(#gloss)" opacity="0.6" transform="scale(0.95) translate(0.35, 0.35)" />
    
    <!-- 5. Rim Light: Subtle stroke for definition -->
    <use href="#flame" fill="none" stroke="white" stroke-width="0.3" opacity="0.8" />

  </g>
</svg>