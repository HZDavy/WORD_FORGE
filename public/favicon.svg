<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <!-- 1. Main Body Gradient: Frosted Glass feel -->
    <linearGradient id="glassBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="white" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>

    <!-- 2. Rim Light Gradient: Sharp white at top, fading out -->
    <linearGradient id="rimLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
    </linearGradient>

    <!-- 3. Specular Highlight: The shiny reflection -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="white" stop-opacity="0.0"/>
    </linearGradient>

    <!-- 4. Soft Drop Shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="12" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>

    <!-- The Icon Path (Lucide Flame) -->
    <path id="flamePath" d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.2-2.2.6-3.3a1 1 0 0 1 1.9.2z" />
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="#e2b714"/>

  <!-- Icon Container -->
  <g transform="translate(64, 64) scale(16)">
    
    <!-- Layer 1: Drop Shadow -->
    <use href="#flamePath" fill="black" filter="url(#softShadow)" opacity="0.4" style="mix-blend-mode: multiply;" />

    <!-- Layer 2: Main Glass Body -->
    <use href="#flamePath" fill="url(#glassBody)" />

    <!-- Layer 3: Inner Rim Stroke (Thickness) -->
    <use href="#flamePath" fill="none" stroke="url(#rimLight)" stroke-width="0.8" />

    <!-- Layer 4: Glossy Shine Overlay (Masked by path conceptually by scaling slightly down or just overlaying) -->
    <!-- Creating a visual highlight by scaling the path down slightly and shifting it -->
    <g transform="translate(0.5, 0.5) scale(0.9)">
        <use href="#flamePath" fill="url(#shine)" style="mix-blend-mode: overlay;" />
    </g>

  </g>
</svg>